<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Hub Content</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="viewer-header"> <!-- Basic header -->
        <img src="../assets/logo.png" alt="SAT Hub Logo" class="logo">
        <span id="viewer-title" class="viewer-title-text">Loading Title...</span>
        <button id="viewer-back-button" class="back-button">← Go Back</button>
    </header>

    <main id="content-display-area" class="viewer-main-content">
        <p>Loading content...</p>
    </main>

    <footer class="viewer-footer"> <!-- Basic footer -->
        <p>© <span id="currentYear"></span> The SAT Hub. All Rights Reserved.</p>
    </footer>

    <script src="../js/viewer-logic.js"></script>
</body>
</html>
