<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Hub Content Viewer</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Path to global CSS -->
    <!-- Include Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="sathub-header p-4 shadow-md">
        <!-- You can reuse your dashboard header structure here if desired, or a simpler one -->
        <div class="container mx-auto flex items-center">
            <img src="../assets/logo.png" alt="The SAT Hub Logo" class="h-10 w-auto mr-2 rounded-md">
            <h1 class="sathub-header-title text-xl font-bold">SAT Hub Content</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div style="margin-bottom: 20px;">
            <button onclick="history.back()" style="padding: 8px 15px; background-color: #2a5266; color: #ffd700; border: 1px solid #ffd700; border-radius: 4px; cursor: pointer;">← Go Back</button>
        </div>
        <div id="content-display-area" class="themed-card">
            <div class="themed-card-body">
                <p>Loading content...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 border-t border-gray-200 mt-8">
        <div class="container mx-auto py-4 px-6 text-center text-gray-600 text-sm">
            © <span id="currentYearViewer"></span> The SAT Hub. All Rights Reserved.
        </div>
    </footer>

    <script src="../js/main.js"></script> <!-- Path to main JS for viewer logic -->
    <script>
        // Small script to set year, can be moved to main.js
        if (document.getElementById('currentYearViewer')) {
            document.getElementById('currentYearViewer').textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
