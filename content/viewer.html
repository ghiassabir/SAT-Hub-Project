<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Hub Content</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Link to Google Fonts if 'Inter' is used globally and not self-hosted -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
</head>
<body class="viewer-body">
    <header class="viewer-header">
        <img src="../assets/logo.png" alt="SAT Hub Logo" class="logo">
        <span id="viewer-title" class="viewer-title-text">Loading Title...</span>
        <button id="viewer-back-button" class="back-button">← Go Back</button>
    </header>

    <main id="content-display-area" class="viewer-main-content">
        <p>Loading content...</p>
        <!-- Dynamic content will be injected here by viewer-logic.js -->
    </main>

    <footer class="viewer-footer">
        <p>© <span id="currentYearViewer"></span> The SAT Hub. All Rights Reserved.</p>
    </footer>

    <script src="../js/viewer-logic.js"></script>
    <script>
        // Simple script to set the current year in the footer
        if (document.getElementById('currentYearViewer')) {
            document.getElementById('currentYearViewer').textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
